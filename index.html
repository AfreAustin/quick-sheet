<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
    <title>Quick Sheet</title>
    <link rel="stylesheet" href="styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header>
        <a>
            <img src="logo.png" alt="Quick Sheets Logo" title="Quick Sheets Home"/>
            Quick Sheets
        </a>
    </header>

    <nav>
        <menu>
            NAV
            NAV
        </menu>
    </nav>
    <hr />

    <main>
        <h1>HTML</h1>
        <table>
            <caption>HTML Tags</caption>
            <colgroup>
                <col span="3" />
            </colgroup>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Attributes</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML-Tag</td>
                    <td>Tag-Attributes</td>
                    <td>Tag-Description</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <a href="https://html.spec.whatwg.org/multipage/">HTML Standard</a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>

    <aside>
        <h2>TAG ASIDE</h2>
    </aside>
    <hr />
    
    <footer>
        <address>created by AfreAustin</address>
    </footer>
</body>
</html>
